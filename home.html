<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zyx的笔记</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        loginStatus = false;
        var url = location.search; //获取url中"?"符后的字串
        //判断是否登录
        if (url.indexOf("?") != -1) {    //判断是否有参数
            var str = url.substr(1);
            strs = str.split("=");
            if (strs[0] == "login" && strs[1] == "true"){
                $.ajax({
                    url: "http://www.note.com/api/user",      //请求接口的地址
                    type: "GET",
                    withCredentials: true,
                    crossDomain: true,
                    success: function (response, status, xhr) {                      //请求成功后的操作
                        if (xhr.status == 200) {
                            loginStatus = true;
                            $("#one").toggle();
                            $("#two").toggle();
                            $("#three").toggle();
                            // $('#black-note').toggle();
                            // $('#note').toggle();
                        }
                    },
                });
            }
        }
        GetNotes('9024ef397ed94d75ba3bff7b8b30b0dd', 1, 10);
        //获取首页笔记列表方法
        function GetNotes(user_id, page_num, page_size){
            url = 'http://www.note.com/api/default/notes?user_id='+user_id+
                '&page_num='+page_num+'&page_size='+ page_size;
            $.ajax({
                url: url,      //请求接口的地址
                type: "GET",
                withCredentials: true,
                crossDomain: true,
                success: function (response, status, xhr) {                      //请求成功后的操作
                    if (xhr.status == 200) {
                        var obj = JSON.parse(xhr.responseText);
                        console.log(obj);
                        console.log(obj.length === 0);
                        if (obj.length === 0){
                            $("#black-note").toggle();
                            $("#note").toggle();
                        }else {
                            note_html = '';
                            for(var i=0; i<obj.length; i++){
                                note_html += '<ol id="note-ol">';
                                note_html += '<li class="bor note-li">';
                                note_html += '<div><h4>'+obj[i].note_name+'</h4></div>';
                                note_html += '<div style="color: #777777">'+obj[i].sort_name+'</div>';
                                note_html += '</li>';
                                note_html += '</ol>';
                            }
                            $('#note-ol').html(note_html);
                        }
                    }
                },
            });
        }
        function padding0(num, length) {
            //这里用slice和substr均可
            return (Array(length).join("0") + num).slice(-length);
        }

        // 时间戳转换成时间格式
        function timestampToTime(timestamp) {
            var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var Y = date.getFullYear() + '年';
            var M = padding0(date.getMonth()+1,2)+ '月';
            var D = padding0(date.getDate(),2)+ '日';
            return Y+M+D;
        }

        $(document).ready(function(){
            // 主页
            $("#one").hover(function(){
                $("#one").css("color","black");
                $("#one").css("cursor","pointer");
            },function(){
                $("#one").css("color","#777");
            });
            $("#one").click(function(){
                // window.location.href ="http://www.note.com/login.html";
                window.open("http://www.note.com/homepage.html");
            });
            //登录
            $("#two").hover(function(){
                $("#two").css("color","black");
                $("#two").css("cursor","pointer");
            },function(){
                $("#two").css("color","#777");
            });
            $("#two").click(function(){
                window.location.href ="http://www.note.com/login.html";
            });
            // 退出
            $("#three").hover(function(){
                $("#three").css("color","black");
                $("#three").css("cursor","pointer");
            },function(){
                $("#three").css("color","#777");
            });
            $("#three").click(function(){
                $.ajax({
                    url: "http://www.note.com/api/logout",      //请求接口的地址
                    type: "POST",
                    withCredentials: true,
                    crossDomain: true,
                    success: function (response, status, xhr) {                      //请求成功后的操作
                        if (xhr.status == 204) {
                            window.location.href ="http://www.note.com/home.html";
                        }},
                    error: function () {                       //请求失败后的操作
                        window.location.href ="http://www.note.com/home.html";
                    }
                })
            });
        });

    </script>
    <style>
        .top-header{

        }

        }
        .top-2-style{

        }
        #two{

        #note{

        #note-ol{

        }
        .bor{
            border: 1px red solid;
        }
        .note-li{

        }
    </style>
</head>

                </div>

                    <span id="one" class="top-2-font">主页</span>
                    <span id="two" class="top-2-font">登录</span>

</div>
